<script type="text/html" data-help-name="lgtv-serial">
    <p>Command your LG TV over the serial port</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | Object</span>
        </dt>
        <dd> The command to get or set on the TV. </dd>
        <dd> 
            <ul>
                <li> If it's a string, the current state will be fetched</li>
                <li> If it's an object as in <code>{ power: 0 }</code> the command will be sent </li>
            </ul>
        </dd>
    </dl>
    <h3>Commands list</h3>
    <dd>
        <code>power</code>, <code>aspect_ratio</code>, <code>screen_mute</code>,
        <code>volume_mute</code>, <code>volume_control</code>,
        <code>contrast</code>, <code>brightness</code>, 
        <code>colour</code>, <code>tint</code>, <code>sharpness</code>, 
        <code>osd</code>, <code>remote</code>, <code>treble</code>, 
        <code>bass</code>, <code>balance</code>, <code>temperature</code>, 
        <code>energy</code>, <code>auto</code>, <code>tune</code>, 
        <code>programme</code>, <code>key</code>, <code>backlight</code>, 
        <code>input</code>
    </dd>
</script>
